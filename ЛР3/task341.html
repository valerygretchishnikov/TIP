<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        function testsel()
        {
            var d=document;
            var a=d.forms["form1"].num.value;
            var s;
            var r="  ";
            if (((d.forms["form1"].elements[2])[1]).selected)
            {
                a*=100
            }
            if (((d.forms["form1"].elements[5])[2]).selected)
            {
                a*=1000
            }
            if (((d.forms["form1"].elements[5])[3]).selected)
            {
                a*=39.37
            }
            if (((d.forms["form1"].elements[5])[1]).selected)
            {
                a*=100
            }
            if (((d.forms["form1"].elements[5])[2]).selected)
            {
                a*=1000
            }
            if (((d.forms["form1"].elements[5])[3]).selected)
            {
                a*=39.37
            }
            if (((d.forms["form1"].elements[0])[0]).selected)
            {r=r+((d.forms["form1"].elements[0])[0]).text;
                s=a*a*3.14;
            }
            if (((d.forms["form1"].elements[0])[1]).selected)
            {r=r+((d.forms["form1"].elements[0])[1]).text;
                s=a*a;
            }
            if (((d.forms["form1"].elements[0])[2]).selected)
            {r=r+((d.forms["form1"].elements[0])[2]).text;
                s=a*a/2;
            }
            if (((d.forms["form1"].elements[0])[3]).selected)
            {r=r+((d.forms["form1"].elements[0])[3]).text;
                s=Math.sqrt(3)*a*a/4;
            }
            d.forms["form1"]["res"].value=s;
            d.forms["form1"]["fig"].value=r;
        }
    </script>
</head>
<body bgcolor=#f8f8ff><h3>Вычисление площадей некоторых фигур</h3>
    <table border=5><FORM name="form1">
        <tr>
            <td>Выберите фигуру:
                <select name="list1" size=1>
                    <option value=0>круг
                    <option value=1>квадрат
                    <option value=2>треугольник (прямоугольный, равнобедренный)
                    <option value=3>равносторонний треугольник
                </select>&nbsp;&nbsp;&nbsp;
                Введите параметр (радиус, сторону, высоту):
                <input  type="text" size=5 name="num">
                Единица измерения
                <select name="list2" size=1>
                    <option value=0 selected>метр
                    <option value=1>сантиметр
                    <option value=2>миллиметр
                    <option value=3>дюймы
                </select>&nbsp;&nbsp;&nbsp;<br>
                <input type="button" value="Вычислить" onClick="testsel()"><br><br><br>
            </td>
        </tr>
        <tr>
            <td>
                Фигура: <input type="text" name="fig" size=65>&nbsp;&nbsp;&nbsp;
                Выберите единицу измерения площади:
                <select name="list3" size=1>
                    <option value=0 selected>метр^2
                    <option value=1>сантиметр^2
                    <option value=2>миллиметр^2
                    <option value=3>дюймы^2
                </select>&nbsp;&nbsp;&nbsp;
                Площадь: <input type="text" name="res" size=14><br>
                <input type="reset" value="Обновить">
            </td>
        </tr></FORM>
    </table>
</body>
</html>
