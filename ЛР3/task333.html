<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script language="JavaScript">
    function income (ob_frm)
    {     var inc_m1=1.00*ob_frm.elements[0].value;
      var inc_m2=1.00*ob_frm.elements[1].value;
      var inc_m3=1.00*ob_frm.elements[2].value;
      var inc_m4=1.00*ob_frm.elements[3].value;
      var inc_m5=1.00*ob_frm.elements[4].value;
      var inc_m6=1.00*ob_frm.elements[5].value;
      var inc_mean=(inc_m1+inc_m2+inc_m3+inc_m4+inc_m5+inc_m6)/6;
      ob_frm.elements[6].value = inc_mean;
    }
  </script>
</head>
<body bgcolor=f8f8ff>
<h2>Вычисление среднемесячного дохода студента Валеры</h2>
<p><b>Валерий Палыч</b> абсолютный специалист в области перемножения многомерных матриц</p>
<br>
<p>Введите начисленные Вам суммы за месяцы:
<FORM name="form1">
  январь: <input type="text" size=8 name="m1">
  февраль: <input type="text" size=8 name="m2">
  март: <input type="text" size=8 name="m3">
  апрель: <input type="text" size=8 name="m4">
  май: <input type="text" size=8 name="m5">
  июнь: <input type="text" size=8 name="m6"><br><br>
  Средняя зарплата за шесть месяцев:
  <input  type="text" size=22 name="result"><br><br>
  <input type="button" value="Вычислить" onClick="income(form1)">&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="reset" value="Обновить">
</FORM>
</body>

</html>
