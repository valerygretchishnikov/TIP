<HTML id="n_1">
<HEAD  id="n_2">
    <meta charset="UTF-8">
    <TITLE  name="n_3">Простая страница</TITLE>
    <script>
        function load() {
            const elems = []
            for (let elem of document.all) {
                if (!elems.includes(elem.tagName)) {
                    elems.push(elem.tagName)
                }
            }
            alert(elems)
        }
    </script>
</HEAD>
<BODY id="n_4" bgcolor="F8F8FF" onload="load()">
<H2 id="n_5">Пример для работы с коллекциями элементов</H2>
<P id="n_6">Это 6-ой элемент коллекции (порядковый номер - 5)</P>
<P id="n_7">Это 7-ой элемент коллекции (порядковый номер - 6)</P>

</BODY>

</HTML>
