<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script language="JavaScript">
    var yourchoice;
    yourchoice = prompt("Введите букву от а до е:")
    switch (yourchoice)
    {
      case "a":
        alert("Вы ввели a");
        break;
      case "b":
        alert("Вы ввели b");
        break;
      case "c":
        alert("Вы ввели c");
        break;
      case "d":
        alert("Вы ввели d");
        break;
        case "e":
            alert("Вы ввели e");
            break;
      default: //эта метка и соответствующие ей операторы предусмотрены для выполнения по умолчанию
        alert("Вы не ввели букву, попадающее в промежуток от а до е");
        break;
    }
    if((yourchoice !="a") && (yourchoice !="b") && (yourchoice !="c") && (yourchoice !="d") && (yourchoice !="e"))
    {alert("Если это задание 3.5.9, то вы забыли выполнить его условие.");}
  </script>
</head>
<body>

</body>
</html>
