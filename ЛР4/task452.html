<HTML>
<HEAD><TITLE>Применение фильтров light() и invert()</TITLE>
    <script>
        function tstFilter1()
        {
            ImageLogo3.filters.light.addCone
            (10,256,0,255,255,255,10)
        }
    </script>
</HEAD>
<BODY  onLoad="tstFilter1()">
<H3 >Применение фильтров light() и invert().</H3>

     style="filter:light();">
<IMG SRC="..\img\watch.jpg" style="filter:invert();">
</BODY>
